default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USER") { 'root' } %>
  password: <%= ENV.fetch("DB_PASS") { '' } %>
  socket: <%= ENV.fetch("DB_SOCKET") { '' } %>

development:
  <<: *default
  database: edusoho

test:
  <<: *default
  database: edusoho

production:
  <<: *default
  database: edusoho
